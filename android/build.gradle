allprojects {
    repositories {
        google()
        mavenCentral()
        // Zego Maven repository
        maven { url "https://storage.zego.im/maven" }
    }
}

subprojects {
    project.configurations.all {
        resolutionStrategy {
            // Force Zego Effects SDK version to use the latest available version
            force 'im.zego:effects-sdk:2.2.1.1573'
        }
    }
}

rootProject.buildDir = "../build"
subprojects {
    project.buildDir = "${rootProject.buildDir}/${project.name}"
}
subprojects {
    afterEvaluate { project ->
        if (project.hasProperty('android')) {
            project.android {
                if (namespace == null) {
                    namespace project.group
                }
                // Override compileSdk for zego_effects_plugin to fix lStar attribute error
                if (project.name == 'zego_effects_plugin') {
                    compileSdkVersion = 34
                }
            }
        }
    }
}
subprojects {
    project.evaluationDependsOn(":app")
}


tasks.register("clean", Delete) {
    delete rootProject.buildDir
}
