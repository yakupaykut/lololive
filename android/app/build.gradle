plugins {
    id "com.android.application"
    id "kotlin-android"
    // The Flutter Gradle Plugin must be applied after the Android and Kotlin Gradle plugins.
    id "dev.flutter.flutter-gradle-plugin"
    // Firebase Google Services plugin (re-enabled after adding correct google-services.json for com.aykutbilisim.lololive)
    id "com.google.gms.google-services"
}

android {
    namespace = "com.aykutbilisim.lololive"
    compileSdk = 36
    // NDK is not required for this project; removing explicit ndkVersion avoids large NDK install

    compileOptions {
        sourceCompatibility = JavaVersion.VERSION_11
        targetCompatibility = JavaVersion.VERSION_11
        coreLibraryDesugaringEnabled true
    }

    kotlinOptions {
        jvmTarget = JavaVersion.VERSION_11
    }

    defaultConfig {
        // Application ID for Lolo Live v3
        applicationId = "com.aykutbilisim.lololive"
        // You can update the following values to match your application needs.
        // For more information, see: https://flutter.dev/to/review-gradle-config.
        minSdk = 24
        targetSdk = 36
        versionCode = 5
        versionName = '1.0.5'
    }

    buildTypes {
        release {
            shrinkResources false
            minifyEnabled false
            // TODO: Add your own signing config for the release build.
            // Signing with the debug keys for now, so `flutter run --release` works.
            signingConfig = signingConfigs.debug
        }
    }

}
dependencies {
    coreLibraryDesugaring 'com.android.tools:desugar_jdk_libs:2.1.5'
}

configurations.all {
    resolutionStrategy {
        force 'im.zego:effects-sdk:2.2.1.1573'
    }
}

flutter {
    source = "../.."
}
